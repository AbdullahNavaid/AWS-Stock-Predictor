<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Lora', serif;
            position: relative;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Adds slightly transparent dollar sign background overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://user-gen-media-assets.s3.amazonaws.com/seedream_images/1094f6e9-3992-4761-8aed-6d2ec1daf0ab.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.25; /* lower = more transparent */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
        }

        #budgetInput {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            background: #000;
            color: #fff;
            border: none;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover { background: #333; }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Your Investment Budget</h1>
    <form id="budgetForm">
        <div class="form-group">
            <label for="budgetInput">Enter Budget Amount (USD)</label>
            <input type="number" id="budgetInput" placeholder="Enter amount" min="10" step="1" required>
        </div>
        <button type="submit">Save & Continue</button>
    </form>
</div>

<script>
    document.getElementById('budgetForm').addEventListener('submit', function(e){
        e.preventDefault();
        const budget = document.getElementById('budgetInput').value;
        
        if (!budget || parseFloat(budget) <= 0) {
            alert("Please enter a valid budget.");
            return;
        }
        
        window.location.href = `index.html?budget=${encodeURIComponent(budget)}`;
    });
</script>
</body>
</html>
