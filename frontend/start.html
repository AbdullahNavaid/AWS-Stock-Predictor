<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Lora', serif;
            background: #f4f4f4;
            color: #000;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 150px auto; 
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
        }

        #budgetInput {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            background: #000;
            color: #fff;
            border: none;
            transition: 0.3s;
        }

        button:hover { background: #333; }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Your Investment Budget</h1>
    
    <form id="budgetForm">
        <div class="form-group">
            <label for="budgetInput">Enter Budget Amount (USD)</label>
            <input type="number" id="budgetInput" placeholder="Enter amount" min="10" step="10" required>
        </div>
        <button type="submit">Save & Continue</button>
    </form>
</div>

<script>
    // Save budget and redirect to index.html with budget as URL parameter
    document.getElementById('budgetForm').addEventListener('submit', function(e){
        e.preventDefault();
        const budget = document.getElementById('budgetInput').value;
        
        if (!budget || parseFloat(budget) <= 0) {
            alert("Please enter a valid budget.");
            return;
        }
        
        // Redirect to index.html with budget as query parameter
        window.location.href = `index.html?budget=${encodeURIComponent(budget)}`;
    });
</script>
</body>
</html>
